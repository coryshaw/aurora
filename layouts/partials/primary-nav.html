<div class="container">
	<div class="row">
		<div class="column">
			<nav class="primary-nav" role="navigation">
				<ul>
					{{ range .Site.Params.navigation }}
					<li class="{{ if eq .path $.Page.Permalink }}selected{{ end }}"><a href="{{.path}}">{{.name}}</a></li>
					{{ end }}
				</ul>
			</nav>
		</div>
	</div>
</div>
