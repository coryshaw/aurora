<div class="container">
	<div class="row">
		<div class="column">
			<nav class="primary-nav" role="navigation">
				<ul>
					{{ range .Site.Params.navigation }}
						<li class="{{ if eq (.path | relURL) ($.Page.Permalink | relURL) }}selected{{ end }}"><a href="{{.path}}">{{.name}}</a>
						</li>

					{{ end }}
				</ul>
			</nav>
		</div>
	</div>
</div>
